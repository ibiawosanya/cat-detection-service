[tool:pytest]
# pytest.ini - Enhanced configuration for Cat Detector testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    slow: Slow tests that take more than 10 seconds
    aws: Tests that require AWS credentials and services
    expensive: Tests that may incur AWS costs
    smoke: Basic smoke tests for production validation

# Test filtering and warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 6.0

# Directories to ignore during test discovery
norecursedirs = 
    .git
    .tox
    .pytest_cache
    __pycache__
    dist
    build
    *.egg
    venv
    .venv
    node_modules

# Environment variables for testing
env =
    AWS_DEFAULT_REGION = eu-west-1
    AWS_REGION = eu-west-1
    ENVIRONMENT = test
    LAMBDA_MEMORY = 512
    LAMBDA_TIMEOUT = 30

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S