name: Deploy to Development

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  AWS_REGION: eu-west-1
  ENVIRONMENT: dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          if [ -f "tests/unit/test_lambda_functions.py" ]; then
            echo "Running unit tests..."
            pytest tests/unit/ -v
          else
            echo "No unit tests found, skipping..."
          fi

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run security scans
        run: |
          echo "ğŸ”’ Running security scans..."
          
          # Scan Python code for security issues
          echo "ğŸ“Š Scanning Python code with Bandit..."
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ || echo "âš ï¸  Security issues found, but continuing..."
          
          # Check for known security vulnerabilities in dependencies
          echo "ğŸ” Checking dependencies with Safety..."
          safety check --json --output safety-report.json || true
          safety check || echo "âš ï¸  Vulnerable dependencies found, but continuing..."
          
          echo "âœ… Security scans completed"

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

      - name: Install TFSec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run Terraform security scan
        run: |
          echo "ğŸ—ï¸  Scanning Terraform with TFSec..."
          tfsec terraform/ --format json --out tfsec-report.json || true
          tfsec terraform/ || echo "âš ï¸  Terraform security issues found, but continuing..."

  build-and-deploy:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap Terraform Backend
        run: |
          echo "ğŸš€ Bootstrapping Terraform backend for ${{ env.ENVIRONMENT }}..."
          
          # Make script executable
          chmod +x scripts/bootstrap-terraform.sh
          
          # Check if backend.tf already exists
          if [ ! -f "terraform/environments/${{ env.ENVIRONMENT }}/backend.tf" ]; then
            echo "Creating new Terraform backend..."
            ./scripts/bootstrap-terraform.sh ${{ env.ENVIRONMENT }} ${{ env.AWS_REGION }}
          else
            echo "âœ… Backend configuration already exists"
            cat terraform/environments/${{ env.ENVIRONMENT }}/backend.tf
          fi

      - name: Build Lambda packages
        run: |
          mkdir -p dist
          
          # Build upload lambda
          cd src/lambdas/upload
          pip install -r requirements.txt -t .
          zip -r ../../../dist/upload.zip .
          cd ../../..
          
          # Build process lambda
          cd src/lambdas/process
          pip install -r requirements.txt -t .
          zip -r ../../../dist/process.zip .
          cd ../../..
          
          # Build status lambda
          cd src/lambdas/status
          pip install -r requirements.txt -t .
          zip -r ../../../dist/status.zip .
          cd ../../..

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init -reconfigure

      - name: Terraform Plan
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform plan

      - name: Terraform Apply
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform apply -auto-approve

      - name: Get Terraform Outputs
        id: terraform_outputs
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          
          # Capture outputs and set as step outputs
          API_URL=$(terraform output -raw api_gateway_url)
          WEB_BUCKET=$(terraform output -raw web_bucket_name)
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id)
          WEB_URL=$(terraform output -raw web_url)
          
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "web_bucket=$WEB_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
          echo "web_url=$WEB_URL" >> $GITHUB_OUTPUT
          
          echo "âœ… API URL: $API_URL"
          echo "âœ… Web Bucket: $WEB_BUCKET" 
          echo "âœ… CloudFront ID: $CLOUDFRONT_ID"
          echo "âœ… Web URL: $WEB_URL"

      - name: Deploy Web UI
        run: |
          echo "ğŸš€ Starting web UI deployment..."
          
          # Use step outputs instead of command substitution
          API_URL="${{ steps.terraform_outputs.outputs.api_url }}"
          WEB_BUCKET="${{ steps.terraform_outputs.outputs.web_bucket }}"
          CLOUDFRONT_ID="${{ steps.terraform_outputs.outputs.cloudfront_id }}"
          WEB_URL="${{ steps.terraform_outputs.outputs.web_url }}"
          
          echo "ğŸ“¦ Installing dependencies..."
          cd src/web-ui
          npm install
          
          echo "ğŸ”¨ Building React app with dynamic API URL..."
          REACT_APP_API_URL="$API_URL" npm run build
          
          echo "â˜ï¸ Deploying to S3 bucket: $WEB_BUCKET"
          aws s3 sync build/ "s3://$WEB_BUCKET" --delete
          
          echo "ğŸŒ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_ID" --paths "/*"
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Web UI available at: $WEB_URL"
          echo "ğŸ”— API available at: $API_URL"

      - name: Install test dependencies
        run: pip install -r tests/requirements.txt

      - name: Run Integration Tests
        run: |
          echo "ğŸ§ª Running integration tests..."
          
          # Set API URL for integration tests
          export API_BASE_URL="${{ steps.terraform_outputs.outputs.api_url }}"
          
          # Run integration tests (skip if files don't exist)
          if [ -f "tests/integration/test_api.py" ]; then
            echo "Running integration tests against: $API_BASE_URL"
            pytest tests/integration/ -v --tb=short
          else
            echo "No integration tests found, skipping..."
          fi

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ DEPLOYMENT COMPLETE!"
          echo ""
          echo "ğŸŒ Web UI: ${{ steps.terraform_outputs.outputs.web_url }}"
          echo "ğŸ”— API: ${{ steps.terraform_outputs.outputs.api_url }}"
          echo ""
          echo "âœ… Upload endpoint: ${{ steps.terraform_outputs.outputs.api_url }}/upload"
          echo "âœ… Status endpoint: ${{ steps.terraform_outputs.outputs.api_url }}/status/{scan_id}"
          echo ""
          echo "ğŸ§ª All tests passed!"
          echo "ğŸš€ Service is ready for use!"