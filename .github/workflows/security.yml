name: Security Scan

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'requirements*.txt'
      - 'src/**'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit semgrep
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Safety (dependency vulnerability scan)
        run: |
          safety check --json --output safety-report.json || true
          safety check --short-report

      - name: Run Bandit (code security scan)
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt

      - name: Run Semgrep (SAST scan)
        run: |
          semgrep --config=auto src/ --json --output=semgrep-report.json || true
          semgrep --config=auto src/

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports-${{ github.run_number }}
          path: |
            safety-report.json
            bandit-report.json
            semgrep-report.json

      - name: Comment PR with security summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## Ì¥í Security Scan Results\n\n';
            
            try {
              const safetyReport = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
              const banditReport = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
              
              comment += `**Safety (Dependencies):** ${safetyReport.vulnerabilities?.length || 0} vulnerabilities found\n`;
              comment += `**Bandit (Code):** ${banditReport.results?.length || 0} security issues found\n`;
              
              if (safetyReport.vulnerabilities?.length > 0 || banditReport.results?.length > 0) {
                comment += '\n‚ö†Ô∏è **Security issues detected!** Please review the security reports in the workflow artifacts.';
              } else {
                comment += '\n‚úÖ **No security issues detected.**';
              }
            } catch (error) {
              comment += '‚ùå **Could not parse security reports.** Please check the workflow logs.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
