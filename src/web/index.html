<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Detector - AI-Powered Image Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }
        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .upload-hint {
            color: #ccc;
            font-size: 0.9em;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        .result.success {
            border-left: 5px solid #4CAF50;
        }
        .result.error {
            border-left: 5px solid #f44336;
        }
        .loading {
            text-align: center;
            color: #fff;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
        .confidence-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .api-status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .api-status.connected {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .api-status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Cat Detector</h1>
        <p class="subtitle">Upload an image and let AI determine if it contains a cat</p>
        
        <div class="api-status" id="apiStatus">
            üîç Checking API connection...
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">üìÅ</div>
            <div class="upload-text"><strong>Click to upload</strong> or drag and drop your image here</div>
            <div class="upload-hint">Supports JPG and PNG files only</div>
            <input type="file" id="fileInput" accept="image/jpeg,image/png">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>üîç Analyzing your image with AI...</p>
        </div>
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <p id="resultText"></p>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceBar"></div>
            </div>
            <p id="confidenceText"></p>
            <div class="debug-info" id="debugInfo" style="display: none;">
                <h4>üîß Debug Information:</h4>
                <pre id="debugContent"></pre>
            </div>
        </div>
    </div>

    <script>
        // API Configuration - This will be automatically updated by deployment script
        const API_BASE_URL = 'https://bd2r2ubz3g.execute-api.eu-west-1.amazonaws.com/dev';
        
        // Check if API URL is configured
        if (!API_BASE_URL || API_BASE_URL === 'YOUR_API_URL_HERE' || API_BASE_URL === '') {
            document.getElementById('apiStatus').innerHTML = '‚ùå API URL not configured. Please deploy the infrastructure first.';
            document.getElementById('apiStatus').className = 'api-status error';
            document.getElementById('uploadArea').style.display = 'none';
            console.error('API_BASE_URL not configured:', API_BASE_URL);
        } else {
            // Test API connection
            testApiConnection();
        }
        
        async function testApiConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok || response.status === 403) {
                    document.getElementById('apiStatus').innerHTML = '‚úÖ API connected successfully';
                    document.getElementById('apiStatus').className = 'api-status connected';
                } else {
                    document.getElementById('apiStatus').innerHTML = '‚ö†Ô∏è API connection issue (but may still work)';
                    document.getElementById('apiStatus').className = 'api-status error';
                }
            } catch (error) {
                console.error('API connection test failed:', error);
                document.getElementById('apiStatus').innerHTML = '‚ö†Ô∏è API connection test failed (but may still work)';
                document.getElementById('apiStatus').className = 'api-status error';
            }
        }
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        async function handleFile(file) {
            // Validate file type
            if (!file.type.match(/^image\/(jpeg|png)$/)) {
                showResult('error', 'Invalid file type', 'Please upload a JPG or PNG image.');
                return;
            }
            
            // Validate file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                showResult('error', 'File too large', 'Please upload an image smaller than 10MB.');
                return;
            }
            
            showLoading();
            
            try {
                // Step 1: Get upload URL
                const uploadResponse = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: file.name,
                        contentType: file.type
                    })
                });
                
                if (!uploadResponse.ok) {
                    const errorData = await uploadResponse.json();
                    throw new Error(errorData.error || 'Failed to get upload URL');
                }
                
                const uploadData = await uploadResponse.json();
                const { scanId, uploadUrl } = uploadData;
                
                // Step 2: Upload file to S3
                const s3Response = await fetch(uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type
                    }
                });
                
                if (!s3Response.ok) {
                    throw new Error('Failed to upload file');
                }
                
                // Step 3: Poll for results
                await pollForResults(scanId);
                
            } catch (error) {
                console.error('Upload error:', error);
                showResult('error', 'Upload failed', error.message);
            }
        }
        
        async function pollForResults(scanId) {
            const maxAttempts = 30;
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(`${API_BASE_URL}/status/${scanId}`);
                    
                    if (!response.ok) {
                        throw new Error('Failed to check status');
                    }
                    
                    const data = await response.json();
                    
                    if (data.status === 'COMPLETED') {
                        const isCat = data.result === 'Yes';
                        const confidence = data.confidence || 0;
                        
                        showResult(
                            'success',
                            iscat ? 'üê± Cat detected!' : 'üö´ No cat found',
                            `AI is ${confidence.toFixed(1)}% confident in this result.`,
                            confidence,
                            scanId
                        );
                        return;
                    } else if (data.status === 'ERROR') {
                        showResult('error', 'Analysis failed', data.error || 'Unknown error occurred');
                        return;
                    }
                    
                    // Continue polling
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    attempts++;
                    
                } catch (error) {
                    console.error('Polling error:', error);
                    attempts++;
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
            
            showResult('error', 'Timeout', 'Analysis took too long. Please try again.');
        }
        
        function showLoading() {
            uploadArea.style.display = 'none';
            loading.style.display = 'block';
            result.style.display = 'none';
        }
        
        function showResult(type, title, text, confidence = 0, scanId = null) {
            loading.style.display = 'none';
            result.style.display = 'block';
            result.className = `result ${type}`;
            
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultText').textContent = text;
            
            if (confidence > 0) {
                document.getElementById('confidenceBar').style.width = `${confidence}%`;
                document.getElementById('confidenceText').textContent = `Confidence: ${confidence.toFixed(1)}%`;
            } else {
                document.getElementById('confidenceBar').style.width = '0%';
                document.getElementById('confidenceText').textContent = '';
            }
            
            // Load debug info if available
            if (scanId && type === 'success') {
                loadDebugInfo(scanId);
            }
            
            uploadArea.style.display = 'block';
        }
        
        async function loadDebugInfo(scanId) {
            try {
                const response = await fetch(`${API_BASE_URL}/debug/${scanId}`);
                if (response.ok) {
                    const debugData = await response.json();
                    document.getElementById('debugContent').textContent = JSON.stringify(debugData, null, 2);
                    document.getElementById('debugInfo').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load debug info:', error);
            }
        }
    </script>
</body>
</html>
