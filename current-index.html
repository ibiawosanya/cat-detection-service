<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Detector - AI Image Analysis</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .upload-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-card {
            display: none;
            border-left: 4px solid var(--primary-color);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-processing {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .result-section {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-color);
        }

        .result-positive {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.05);
        }

        .result-negative {
            border-color: var(--text-secondary);
            background: rgba(107, 114, 128, 0.05);
        }

        .confidence-bar {
            width: 100%;
            height: 12px;
            background: var(--border-color);
            border-radius: 6px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), #34d399);
            transition: width 0.5s ease;
        }

        .debug-section {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .debug-toggle {
            background: none;
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .debug-content {
            display: none;
            margin-top: 1rem;
        }

        .debug-json {
            background: #1f2937;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Cat Detector</h1>
            <p>Upload an image and let AI determine if it contains a cat</p>
        </div>

        <div class="card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <strong>Click to upload</strong> or drag and drop your image here
                </div>
                <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.5rem;">
                    Supports JPG and PNG files only
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/jpeg,image/jpg,image/png">
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="card status-card" id="statusCard">
            <div class="status-header">
                <h3>Scan Status</h3>
                <span class="status-badge" id="statusBadge">PENDING</span>
            </div>
            
            <div id="scanDetails">
                <p><strong>Scan ID:</strong> <span id="scanId">-</span></p>
                <p><strong>Filename:</strong> <span id="filename">-</span></p>
                <p><strong>Started:</strong> <span id="startTime">-</span></p>
            </div>

            <div id="imagePreview"></div>

            <div id="resultSection" class="result-section" style="display: none;">
                <h4 id="resultTitle">Analysis Complete</h4>
                <div id="resultContent"></div>
            </div>

            <div class="debug-section">
                <button class="debug-toggle" onclick="toggleDebug()">üîç Show Debug Info</button>
                <div class="debug-content" id="debugContent">
                    <div class="debug-json" id="debugJson">Loading debug information...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TEMPLATE: This will be replaced during deployment
        const API_BASE_URL = 'https://bd2r2ubz3g.execute-api.eu-west-1.amazonaws.com/dev';
        
        let currentScanId = null;
        let statusInterval = null;

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusCard = document.getElementById('statusCard');
        const statusBadge = document.getElementById('statusBadge');
        const scanId = document.getElementById('scanId');
        const filename = document.getElementById('filename');
        const startTime = document.getElementById('startTime');
        const imagePreview = document.getElementById('imagePreview');
        const resultSection = document.getElementById('resultSection');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');
        const debugContent = document.getElementById('debugContent');
        const debugJson = document.getElementById('debugJson');

        // File upload handling
        fileInput.addEventListener('change', handleFile);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        }

        async function handleFileUpload(file) {
            if (API_BASE_URL === 'https://bd2r2ubz3g.execute-api.eu-west-1.amazonaws.com/dev') {
                showError('API URL not configured. Please deploy the infrastructure first.');
                return;
            }
            
            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                showError('Please select a JPG or PNG image file.');
                return;
            }

            // Validate file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB.');
                return;
            }

            try {
                // Show progress
                progressBar.style.display = 'block';
                updateProgress(0);
                
                // Request upload URL
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: file.name,
                        contentType: file.type
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get upload URL');
                }

                const data = await response.json();
                currentScanId = data.scanId;
                
                updateProgress(25);

                // Upload file to S3
                const uploadResponse = await fetch(data.uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type
                    }
                });

                if (!uploadResponse.ok) {
                    throw new Error('Failed to upload file');
                }

                updateProgress(100);
                
                // Show image preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded image" class="image-preview">`;
                };
                reader.readAsDataURL(file);

                // Initialize status tracking
                showStatusCard(data.scanId, file.name);
                startStatusPolling();
                
                // Hide progress bar after a delay
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);

            } catch (error) {
                console.error('Upload error:', error);
                showError('Upload failed: ' + error.message);
                progressBar.style.display = 'none';
            }
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function showStatusCard(id, fileName) {
            statusCard.style.display = 'block';
            scanId.textContent = id;
            filename.textContent = fileName;
            startTime.textContent = new Date().toLocaleString();
            updateStatusBadge('PENDING');
        }

        function updateStatusBadge(status) {
            statusBadge.textContent = status;
            statusBadge.className = `status-badge status-${status.toLowerCase()}`;
        }

        async function startStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/status/${currentScanId}`);
                    if (!response.ok) {
                        throw new Error('Failed to get status');
                    }
                    
                    const data = await response.json();
                    updateStatusBadge(data.status);
                    
                    if (data.status === 'COMPLETED') {
                        clearInterval(statusInterval);
                        showResults(data.result);
                    } else if (data.status === 'FAILED') {
                        clearInterval(statusInterval);
                        showError('Scan failed: ' + (data.error || 'Unknown error'));
                    }
                    
                } catch (error) {
                    console.error('Status polling error:', error);
                }
            }, 2000); // Poll every 2 seconds
        }

        function showResults(result) {
            resultSection.style.display = 'block';
            
            const containsCat = result.containsCat;
            const confidence = result.confidence;
            
            if (containsCat) {
                resultSection.className = 'result-section result-positive';
                resultTitle.textContent = 'üê± Cat Detected!';
                resultTitle.style.color = 'var(--success-color)';
            } else {
                resultSection.className = 'result-section result-negative';
                resultTitle.textContent = 'üö´ No Cat Found';
                resultTitle.style.color = 'var(--text-secondary)';
            }
            
            resultContent.innerHTML = `
                <p><strong>Confidence:</strong> ${confidence}%</p>
                <div class="confidence-bar">
                    <div class="confidence-fill" style="width: ${confidence}%"></div>
                </div>
                <p style="margin-top: 1rem; color: var(--text-secondary);">
                    ${containsCat 
                        ? 'Our AI is confident this image contains a cat!' 
                        : 'Our AI did not detect any cats in this image.'}
                </p>
            `;
        }

        async function toggleDebug() {
            const content = debugContent;
            const isVisible = content.style.display === 'block';
            
            if (isVisible) {
                content.style.display = 'none';
                return;
            }
            
            content.style.display = 'block';
            
            if (!currentScanId) {
                debugJson.textContent = 'No scan data available';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/debug/${currentScanId}`);
                if (!response.ok) {
                    throw new Error('Failed to get debug data');
                }
                
                const data = await response.json();
                debugJson.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                debugJson.textContent = 'Error loading debug data: ' + error.message;
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Initialize app
        console.log('Cat Detector initialized');
        if (API_BASE_URL === 'https://bd2r2ubz3g.execute-api.eu-west-1.amazonaws.com/dev') {
            console.warn('API URL not configured. Please run deployment script.');
        }
    </script>
</body>
</html>
